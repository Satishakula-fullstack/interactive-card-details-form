<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="card">
      <div class="left-box">
        <img src="images/bg-main-desktop.png" alt="" />
      </div>
      <div class="right-box">
        <form action="">
          <div class="card-left"></div>
          <div class="card-input-box">
            <div class="card-holder">
              <label for="">Cardholder Name</label>
              <input
                type="text"
                name=""
                id=""
                placeholder="Name e.g. Jane Appleseed"
              />
            </div>
            <div class="card-number">
              <label for="">Card Number</label>
              <input
                type="text"
                name=""
                id=""
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </div>
            <div class="card-expiry">
              <div class="expiry">
                <label for="">EXP.DATE (MM/YY)</label>
                <div>
                  <input type="text" />
                  <input type="text" />
                </div>
              </div>
              <div class="cvc">
                <label for="">CVC</label>
                <div>
                  <input type="text" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <script src="app.js"></script>
  </body>
</html>
